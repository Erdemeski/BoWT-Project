<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papers! Employees Table</title>
  <link rel="stylesheet" href="employees.css">
  <link rel="stylesheet" href="visual.css">
</head>

<body>
  <a href="/admin" class="btnn" style="margin-bottom: 1rem;">Go Back to The Panel</a>
  <h2 style="margin-top: 1rem;">New Employee</h2>

  <form id="addEmployeeForm">
    <label for="EmployeeId">Employee ID:</label>
    <input type="text" id="EmployeeId" name="EmployeeId" required><br>
    <label for="EmployeeName">Employee Name:</label>
    <input type="text" id="EmployeeName" name="EmployeeName" required><br>
    <label for="EmployeeField">Field:</label>
    <select id="EmployeeField" name="EmployeeField" required>
      <option value="">Choose</option>
      <option value="COMPLAINT">Complaint</option>
      <option value="THANK">Thank</option>
      <option value="WISH">Wish</option>
    </select><br>

    <button type="submit">Save and Add</button>
  </form>

  <h1 style="margin-top: 1rem;">Employees</h1>

  <table id="employeesTable" border="1">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Field</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <section class="footer about books">
    <div class="footer_share">
      <a href="https://www.instagram.com/" class="bi bi-instagram"></a>
      <a href="https://www.facebook.com/" class="bi bi-facebook"></a>
      <a href="https://www.youtube.com/" class="bi bi-youtube"></a>
      <a href="https://twitter.com/login" class="bi bi-twitter-x"></a>
    </div>
    <div class="footer_copyright">
      <p>Papers! Â© 2024 All rights reserved.</p>
    </div>
  </section>

  <script src="employees.js"></script>
</body>

</html>
