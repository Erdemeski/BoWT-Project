<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papers! Book Table</title>
  <link rel="stylesheet" href="books.css">
  <link rel="stylesheet" href="visual.css">
</head>

<body>
  <a href="/admin" class="btnn" style="margin-bottom: 1rem;">Go Back to The Books</a>
  <h2>Add New Book</h2>
  <form id="addBookForm">
    <label for="Barcode">Book Barcode (ID):</label>
    <input type="text" id="Barcode" name="Barcode" required><br>
    <label for="BName">Book Name:</label>
    <input type="text" id="BName" name="BName" required><br>
    <label for="Author">Author:</label>
    <input type="text" id="Author" name="Author" required><br>
    <label for="Price">Price:</label>
    <input type="number" step="0.01" id="Price" name="Price" required><br>
    <label for="OldPrice">Old Price:</label>
    <input type="number" step="0.01" id="OldPrice" name="OldPrice"><br>
    <label for="BDescription">Description:</label>
    <textarea id="BDescription" name="BDescription" required></textarea><br>
    <label for="StarRate">Star Rate:</label>
    <input type="number" step="0.1" id="StarRate" name="StarRate" required><br>
    <label for="ReviewCount">Review Count:</label>
    <input type="number" id="ReviewCount" name="ReviewCount" required><br>
    <label for="Stock">Stock:</label>
    <input type="number" id="Stock" name="Stock" required><br>
    <label for="ImgSource">Cover Photo of the Book:</label>
    <input type="text" id="ImgSource" name="ImgSource" required><br>
    <label for="BType">Book Type:</label>
    <select id="BType" name="BType" required>
      <option value="">Choose</option>
      <option value="NOVEL">Novel</option>
      <option value="HISTORY">History</option>
      <option value="JUVENILE">Juvenile</option>
      <option value="SELFIMPROVEMENT">Self Development</option>
      <option value="SCIENCE">Science</option>
    </select><br>
    <button type="submit">Save and Add</button>
  </form>

  <h1 style="margin-top: 1rem;">Books</h1>
  <table id="booksTable" border="1">
    <thead>
      <tr>
        <th>Barcode ID</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Old Price</th>
        <th>Description</th>
        <th>Star Rate</th>
        <th>Review Count</th>
        <th>Stock</th>
        <th>Cover</th>
        <th>Type</th>
        <th style="background-color: darkgrey;">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <section class="footer about books">
    <div class="footer_share">
      <a href="https://www.instagram.com/" class="bi bi-instagram"></a>
      <a href="https://www.facebook.com/" class="bi bi-facebook"></a>
      <a href="https://www.youtube.com/" class="bi bi-youtube"></a>
      <a href="https://twitter.com/login" class="bi bi-twitter-x"></a>
    </div>
    <div class="footer_copyright">
      <p>Papers! Â© 2024 All rights reserved.</p>
    </div>
  </section>

  <script src="books.js"></script>
</body>

</html>
